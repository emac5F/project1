<section>
    @if (isLoggedIn) {
        <p>Bienvenida, {{username}}</p>
        <img (click)="greet()" src="https://github.com/emac5f.png" alt="photo" />
      } @else {
        <p>Inicia sesion</p>
        <button (click)="isLoggedIn = true">Log In</button>
      }
      
      <app-games (addFavoriteEvent)="getFavorite($event)" username="{{username}}"></app-games>
      <!-- trabajando con output -->
      @if (favGame !== ''){
        <p>Tu juego favorito es {{favGame}}</p>
      }
</section>
