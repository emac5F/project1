<h1>Testing Angular with Jasmine</h1>
<!-- <h1>Reactive Forms</h1> -->

<form [formGroup]="movieForm" (submit)="handleSubmit()">
    <fieldset>
        <label for="movie-name">Movie name:</label>
        <input type="text" id="movie-name" formControlName="name">
        @if (name.invalid && name.touched) {
            <p class="form-error">Name is required</p>
        }
    </fieldset>
    <fieldset>
        <label for="movie-duration">Movie duration:</label>
        <input type="text" id="movie-duration" formControlName="duration">
        @if(duration.hasError("required") && duration.touched) {
            <p class="form-error">Duration is required</p>
        } @else if(duration.hasError("max") && duration.touched) {
            <p class="form-error">Movie cannot be longer than 300 minutes</p>
        }
    </fieldset>
    <fieldset>
        <label for="movie-director">Movie director:</label>
        <input type="text" id="movie-director" formControlName="director">
    </fieldset>
    <button id="send-btn" [disabled]="movieForm.invalid">Create Movie</button>
</form>

<h2 id="sent-msg">{{ sentMsg }} </h2>
