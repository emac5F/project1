<app-header></app-header>

<p>Movies:</p>

<ul class="movie-list">
    @for (movie of movieService.movies; track $index){
        <li>
            <a class="link" [routerLink]="movie.name">
                <div class="movie-container">
                    <h2>{{ movie.name }} </h2>
                    <h3>{{ movie.duration }} </h3>
                    <h3>{{ movie.director }} </h3>
                </div>
            </a>
        </li>
    }
</ul>
